<!DOCTYPE html>
<html>
<head>
    <title>OCR Totale Scontrino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h1 class="mb-4">Estrazione Totale Scontrino</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
        {% if totale %}
            <div class="alert alert-success mt-4">
                ✅ Totale rilevato: <strong>{{ totale }} €</strong>
            </div>
        {% elif totale is not none %}
            <div class="alert alert-danger mt-4">
                ❌ Nessun totale rilevato.
            </div>
        {% endif %}
    </div>
</body>
</html>
